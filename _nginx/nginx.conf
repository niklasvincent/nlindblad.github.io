user www-data;
error_log  /tmp/error.log;
pid        /tmp/nginx.pid;
worker_processes              auto;
worker_priority               -5;
worker_rlimit_nofile          100000;

events {
    worker_connections        2048;
    multi_accept              on;
    use                       epoll;
}

http {
   ## Start: Size Limits & Buffer Overflows ##
  client_body_buffer_size   1K;
  client_header_buffer_size 1k;
  client_max_body_size      1k;
  large_client_header_buffers 2 1k;
  ## END: Size Limits & Buffer Overflows ##
  limit_conn_zone           $binary_remote_addr zone=conn_limit_per_ip:10m;
  limit_req_zone            $binary_remote_addr zone=req_limit_per_ip:10m rate=5r/s;
  server_tokens             off;
  sendfile                  on;
  tcp_nopush                on;
  tcp_nodelay               on;

  # Content Security Policy
  add_header                Content-Security-Policy "default-src 'self'; object-src 'none'; style-src 'unsafe-inline'; img-src https://d2tjdh98vh6jzp.cloudfront.net; media-src 'none'; frame-src 'none'; font-src 'none'; connect-src 'none'";
  add_header                X-Content-Security-Policy "default-src 'self'; object-src 'none'; style-src 'unsafe-inline'; img-src https://d2tjdh98vh6jzp.cloudfront.net; media-src 'none'; frame-src 'none'; font-src 'none'; connect-src 'none'";
  add_header                X-WebKit-CSP "default-src 'self'; object-src 'none'; style-src 'unsafe-inline'; img-src https://d2tjdh98vh6jzp.cloudfront.net; media-src 'none'; frame-src 'none'; font-src 'none'; connect-src 'none'";

  add_header                X-Frame-Options DENY;
  add_header                X-Content-Type-Options nosniff;
  add_header                X-XSS-Protection "1; mode=block";

  #Â HSTS with preload
  map $http_x_forwarded_proto $sts {
    'https' "max-age=63072000; includeSubdomains; preload;";
    'http' "";
  }
  add_header Strict-Transport-Security $sts;

  keepalive_timeout         20;
  client_header_timeout     20;
  client_body_timeout       20;
  reset_timedout_connection on;

  gzip                      on;
  # gzip_static             on;
  gzip_proxied              any;
  gzip_min_length           256;
  gzip_comp_level           4;
  gzip_types                text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

  open_file_cache           max=65000 inactive=20s;
  open_file_cache_valid     30s;
  open_file_cache_min_uses  2;
  open_file_cache_errors    on;

  proxy_cache_path /tmp keys_zone=one:10m loader_threshold=300 loader_files=200;

  server {
    listen                      80;
    server_name                 niklaslindblad.se;
    root                        /var/www;
    limit_conn                  conn_limit_per_ip 10;
    limit_req                   zone=req_limit_per_ip burst=10 nodelay;
    proxy_cache                 one;

    # Get rid of trailing slashes
    rewrite ^/(.*)/$ /$1 permanent;

    location / {
        resolver                8.8.8.8;
    	  proxy_pass              https://nlindblad.github.io;
        proxy_redirect          default;
        proxy_buffering         on;
        proxy_set_header        Host                    nlindblad.github.io;
        proxy_set_header        X-Real-IP               $remote_addr;
        proxy_set_header        X-Forwarded-For         $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Protocol    $scheme;
    }

    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff|woff2)$ {
        expires 30d;
        add_header              Pragma public;
        add_header              Cache-Control "public";
        resolver                8.8.8.8;
        proxy_pass              https://nlindblad.github.io;
        proxy_redirect          default;
        proxy_buffering         on;
        proxy_set_header        Host                    nlindblad.github.io;
        proxy_set_header        X-Real-IP               $remote_addr;
        proxy_set_header        X-Forwarded-For         $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Protocol    $scheme;
    }
  }

  server {
      listen                    80;
      server_name               www.niklaslindblad.se;
      return 301                https://niklaslindblad.se$request_uri;
      limit_conn                conn_limit_per_ip 10;
      limit_req                 zone=req_limit_per_ip burst=10 nodelay;
  }

}
