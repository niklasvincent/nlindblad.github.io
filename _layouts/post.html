---
layout: default
---
<article itemscope itemtype="http://schema.org/BlogPosting" class="post">
  <h1 itemprop="headline" class="post__title">{{ page.title }}</h1>
  <span class="post__date">{{ page.date | date: "%B %e, %Y" }}</span>

  <section itemprop="text">
  	{{ content }}
  </section>

</article>
