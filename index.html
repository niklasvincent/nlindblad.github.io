---
layout: layout
title: "Niklas Lindblad"
---

<section class="content">
  <h1>POSTS</h1>
  <ul class="post__list">
   {% for post in site.posts %}
    {% if post.language == 'english' %}
    <li class="post__item">
      <span class="post__date">{{ post.date | date: "%d %b  %Y" }}</span> <a class="post__link" href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
</section>
